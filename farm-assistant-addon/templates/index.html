<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Farm Assistant</h1>
    <div class="heading-container">
        <h2>Livestock List</h2>
    </div>
    <div id="filter-bar">
        <!-- Filter tabs will be dynamically populated here -->
    </div>
    <table id="livestock-list">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Status</th>
                <th>Age</th>
            </tr>
        </thead>
         <tbody>
        </tbody>
    </table>



    <script src="static/script.js?v=0.9.95&t={{ timestamp }}"></script>
    <div id="image-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
    <div id="animal-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal close-top-left">&times;</span>
            <div class="modal-header">
                <h2>Animal Details</h2>
                <button class="close-details-btn action-btn">
                    <i class="fa-solid fa-xmark"></i> Close
                </button>
            </div>
            <div id="animal-details-content" class="details-grid"></div>
            <div class="modal-actions">
                <button id="update-animal-btn" class="action-btn update-btn">
                    <i class="fa-solid fa-pencil"></i> Update
                </button>
                <button id="delete-animal-btn" class="action-btn delete-btn">
                    <i class="fa-solid fa-trash-can"></i> Delete
                </button>
                <button class="close-details-btn action-btn">
                    <i class="fa-solid fa-xmark"></i> Close
                </button>
            </div>
        </div>
    </div>
    
    <!-- Edit Animal Modal -->
    <div id="edit-animal-modal" class="modal">
        <div class="modal-content" style="background-color: white; padding: 20px; border-radius: 5px; max-width: 600px; width: 90%;">
            <span class="close-modal close-top-left">&times;</span>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                <h2 style="margin: 0;">Edit Animal</h2>
                <button class="close-edit-btn" style="background: #6c757d; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 14px;">
                    <i class="fa-solid fa-xmark"></i> Cancel
                </button>
            </div>
            <form id="edit-animal-form">
                <input type="hidden" id="edit-animal-id">
                <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                    <div>
                        <label for="edit-tag-id" style="display: block; margin-bottom: 5px; font-weight: bold;">Tag ID:</label>
                        <input type="text" id="edit-tag-id" name="tag_id" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div>
                        <label for="edit-name" style="display: block; margin-bottom: 5px; font-weight: bold;">Name:</label>
                        <input type="text" id="edit-name" name="name" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div>
                        <label for="edit-category" style="display: block; margin-bottom: 5px; font-weight: bold;">Category:</label>
                        <select id="edit-category" name="category" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="">Select Category</option>
                            <option value="Cattle">Cattle</option>
                            <option value="Goat">Goat</option>
                            <option value="Sheep">Sheep</option>
                            <option value="Pig">Pig</option>
                            <option value="Horse">Horse</option>
                            <option value="Donkey">Donkey</option>
                            <option value="Llama">Llama</option>
                            <option value="Alpaca">Alpaca</option>
                            <option value="Cat">Cat</option>
                            <option value="Dog">Dog</option>
                            <option value="Goose">Goose</option>
                            <option value="Duck">Duck</option>
                            <option value="Turkey">Turkey</option>
                            <option value="Chicken">Chicken</option>
                            <option value="Rabbit">Rabbit</option>
                        </select>
                    </div>
                    <div>
                        <label for="edit-gender" style="display: block; margin-bottom: 5px; font-weight: bold;">Gender:</label>
                        <select id="edit-gender" name="gender" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="">Select Category First</option>
                        </select>
                    </div>
                    <div>
                        <label for="edit-breed" style="display: block; margin-bottom: 5px; font-weight: bold;">Breed:</label>
                        <input type="text" id="edit-breed" name="breed" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div>
                        <label for="edit-features" style="display: block; margin-bottom: 5px; font-weight: bold;">Features:</label>
                        <input type="text" id="edit-features" name="features" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div>
                        <label for="edit-date-of-birth" style="display: block; margin-bottom: 5px; font-weight: bold;">Date of Birth:</label>
                        <input type="date" id="edit-date-of-birth" name="date_of_birth" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div>
                        <label for="edit-status" style="display: block; margin-bottom: 5px; font-weight: bold;">Status:</label>
                        <select id="edit-status" name="status" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="Active">Active</option>
                            <option value="Sold">Sold</option>
                            <option value="Deceased">Deceased</option>
                        </select>
                    </div>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="edit-notes" style="display: block; margin-bottom: 5px; font-weight: bold;">Notes:</label>
                    <textarea id="edit-notes" name="notes" rows="3" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; resize: vertical;"></textarea>
                </div>
                <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                    <div>
                        <label for="edit-dam-id" style="display: block; margin-bottom: 5px; font-weight: bold;">Dam (Mother):</label>
                        <select id="edit-dam-id" name="dam_id" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="">Select Dam</option>
                        </select>
                    </div>
                    <div>
                        <label for="edit-sire-id" style="display: block; margin-bottom: 5px; font-weight: bold;">Sire (Father):</label>
                        <select id="edit-sire-id" name="sire_id" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="">Select Sire</option>
                        </select>
                    </div>
                    <div>
                        <label for="edit-health-status" style="display: block; margin-bottom: 5px; font-weight: bold;">Health Status:</label>
                        <input type="text" id="edit-health-status" name="health_status" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                </div>
                <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                    <div>
                        <label for="edit-photo-path" style="display: block; margin-bottom: 5px; font-weight: bold;">Photo Path:</label>
                        <input type="text" id="edit-photo-path" name="photo_path" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div>
                        <label for="edit-pic" style="display: block; margin-bottom: 5px; font-weight: bold;">Photo Filename:</label>
                        <input type="text" id="edit-pic" name="pic" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                </div>
                <div class="modal-actions" style="margin-top: 20px; text-align: center; border-top: 1px solid #ddd; padding-top: 15px;">
                    <button type="submit" class="action-btn update-btn" style="background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-right: 10px;">
                        <i class="fa-solid fa-save"></i> Save Changes
                    </button>
                    <button type="button" class="close-edit-btn" style="background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                        <i class="fa-solid fa-xmark"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
