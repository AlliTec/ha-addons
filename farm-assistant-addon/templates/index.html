<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Assistant</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Farm Assistant</h1>
    <h2>Add Animal</h2>
    <form id="add-animal-form">
        <input type="hidden" id="animal-id" name="id">
        <label for="animal-type">Animal Type:</label>
        <select id="animal-type" name="animal_type">
            <option value="Cattle">Cattle</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Chicken">Chicken</option>
            <option value="Guinea Fowl">Guinea Fowl</option>
        </select>
        <br>
        <label for="animal-name">Name:</label>
        <input type="text" id="animal-name" name="name">
        <br>
        <label for="animal-gender">Gender:</label>
        <select id="animal-gender" name="gender"></select>
        <br>
        <label for="animal-breed">Breed:</label>
        <select id="animal-breed" name="breed"></select>
        <br>
        <label for="animal-birth-date">Birth Date:</label>
        <input type="date" id="animal-birth-date" name="birth_date">
        <br>
        <label for="animal-features">Features:</label>
        <textarea id="animal-features" name="features"></textarea>
        <br>
        <button type="submit">Add Animal</button>
    </form>

    <h2>Animal List</h2>
    <table id="animal-list">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Gender</th>
                <th>Breed</th>
                <th>Birth Date</th>
                <th>Features</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for animal in animals %}
            <tr>
                <td>{{ animal.name }}</td>
                <td>{{ animal.animal_type }}</td>
                <td>{{ animal.gender }}</td>
                <td>{{ animal.breed }}</td>
                <td>{{ animal.birth_date }}</td>
                <td>{{ animal.features }}</td>
                <td>{{ animal.status }}</td>
                <td>
                    <button class="edit-btn" data-id="{{ animal.id }}">Edit</button>
                    <button class="delete-btn" data-id="{{ animal.id }}">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="static/script.js"></script>
</body>
</html>
