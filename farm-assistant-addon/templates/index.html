<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Farm Assistant</h1>
    <div class="heading-container">
        <h2>Livestock List</h2>
        <div id="filter-bar">
            <img src="static/farm.png" alt="All" id="filter-all" class="filter-img active">
            <img src="static/cow.png" alt="Cattle" id="filter-cattle" class="filter-img">
            <img src="static/dog.png" alt="Dog" id="filter-dog" class="filter-img">
            <img src="static/chicken.png" alt="Fowl" id="filter-fowl" class="filter-img">
        </div>
    </div>
    <table id="livestock-list">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tag ID</th>
                <th>Name</th>
                <th>Breed</th>
                <th>Birth Date</th>
                <th>Gender</th>
                <th>Health Status</th>
                <th>Notes</th>
                <th>Dam ID</th>
                <th>Sire ID</th>
                <th>Status</th>
                <th>Features</th>
                <th>Pic</th>
                <th>DOD</th>
                <th>Actions</th>
            </tr>
        </thead>
         <tbody>
        </tbody>
        <tfoot>
            <tr class="empty-row">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button class="add-btn"><i class="fa-solid fa-plus-circle" aria-label="Add"></i></button></td>
            </tr>
        </tfoot>
    </table>



    <script src="static/script.js"></script>
</body>
</html>
