<!DOCTYPE html>
<html>
<head>
    <title>Tracker Consistency Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1c1c1c; color: #e0e0e0; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #444; border-radius: 5px; }
        .metrics { display: flex; gap: 20px; margin: 10px 0; }
        .metric { padding: 10px; background: #2a2a2a; border-radius: 5px; text-align: center; min-width: 80px; }
        .metric-value { font-size: 1.2em; font-weight: bold; color: #4a90e2; }
        .metric-label { font-size: 0.8em; color: #aaa; }
        button { padding: 10px 20px; margin: 5px; background: #4a90e2; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #357abd; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .status.tracker-visible { background: #d4edda; color: #155724; }
        .status.tracker-hidden { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Tracker Consistency Test</h1>
    
    <div class="test-section">
        <h2>Current Metrics Display</h2>
        <div class="metrics">
            <div class="metric">
                <div class="metric-value" id="time-to-rain">--</div>
                <div class="metric-label">Time to Rain</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="distance">--</div>
                <div class="metric-label">Distance</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="speed">--</div>
                <div class="metric-label">Speed</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="direction">--</div>
                <div class="metric-label">Direction</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="bearing">--</div>
                <div class="metric-label">Bearing</div>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h2>Tracker Status</h2>
        <div class="status" id="tracker-status">Tracker Status: Unknown</div>
    </div>

    <div class="test-section">
        <h2>Test Scenarios</h2>
        <button onclick="testValidData()">Test Valid Data (Should show tracker)</button>
        <button onclick="testAllInvalid()">Test All Invalid (Should hide tracker)</button>
        <button onclick="testPartialValid()">Test Partial Valid (Should show tracker)</button>
        <button onclick="testNullData()">Test Null Data (Should hide tracker)</button>
    </div>

    <script>
        // Simulate tracker markers object
        const trackerMarkers = {};
        
        // Simulate removeTracker function
        function removeTracker(mode) {
            console.log(`Removing ${mode} tracker`);
            const trackerKey = mode + 'Tracker';
            ['', 'TrajectoryLine', 'MovingMarker'].forEach(suffix => {
                const key = trackerKey + suffix;
                if (trackerMarkers[key]) {
                    console.log(`Removing tracker component: ${key}`);
                    delete trackerMarkers[key];
                }
            });
            updateTrackerStatus();
        }

        // Simulate createTracker function
        function createTracker(mode) {
            console.log(`Creating ${mode} tracker`);
            const trackerKey = mode + 'Tracker';
            trackerMarkers[trackerKey] = { mode: mode, created: new Date() };
            updateTrackerStatus();
        }

        function updateTrackerStatus() {
            const status = document.getElementById('tracker-status');
            const hasTracker = Object.keys(trackerMarkers).length > 0;
            
            if (hasTracker) {
                status.textContent = `Tracker Status: VISIBLE (${Object.keys(trackerMarkers).length} components)`;
                status.className = 'status tracker-visible';
            } else {
                status.textContent = 'Tracker Status: HIDDEN (no components)';
                status.className = 'status tracker-hidden';
            }
        }

        function formatTimeToRain(hours) {
            if (hours < 0.0167) return 'NOW';
            if (hours < 1) return `${Math.round(hours * 60)}m`;
            return `${hours.toFixed(1)}h`;
        }

        function degreesToCardinal(degrees) {
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const index = Math.round(degrees / 45) % 8;
            return directions[index];
        }

        function updateDataDisplay(data) {
            const timeElement = document.getElementById('time-to-rain');
            if (data) {
                const timeToRain = parseFloat(data.time_to_rain);
                const distance = parseFloat(data.distance);
                const speed = parseFloat(data.speed);
                const direction = parseFloat(data.direction);
                const bearing = parseFloat(data.bearing);

                // Check if all metrics are effectively null/invalid (showing --)
                const hasValidTime = timeToRain !== 999;
                const hasValidDistance = distance !== 999;
                const hasValidSpeed = speed !== 0;
                const hasValidDirection = direction !== -1;
                const hasValidBearing = bearing !== -1;
                
                const hasAnyValidMetric = hasValidTime || hasValidDistance || hasValidSpeed || hasValidDirection || hasValidBearing;

                console.log('Data validation:', {
                    hasValidTime, hasValidDistance, hasValidSpeed, 
                    hasValidDirection, hasValidBearing, hasAnyValidMetric
                });

                // If no valid metrics, remove tracker and show -- values
                if (!hasAnyValidMetric) {
                    console.log('No valid metrics - removing tracker and clearing display');
                    removeTracker('auto');
                    removeTracker('manual');
                    timeElement.classList.remove('now');
                    timeElement.innerText = '--';
                    document.getElementById('distance').innerText = '--';
                    document.getElementById('distance').style.color = '#aaa';
                    document.getElementById('speed').innerText = '--';
                    document.getElementById('speed').style.color = '#aaa';
                    document.getElementById('direction').innerText = '--';
                    document.getElementById('direction').style.color = '#aaa';
                    document.getElementById('bearing').innerText = '--';
                    document.getElementById('bearing').style.color = '#aaa';
                    return;
                }

                const formattedTime = (timeToRain === 999) ? '--' : formatTimeToRain(timeToRain);
                timeElement.classList.toggle('now', formattedTime === 'NOW');
                timeElement.innerText = formattedTime;

                // Update other metrics
                const distanceElement = document.getElementById('distance');
                if (distance === 999) {
                    distanceElement.innerText = '--';
                    distanceElement.style.color = '#aaa';
                } else {
                    distanceElement.innerText = `${distance.toFixed(1)} km`;
                    distanceElement.style.color = '#00ff00';
                }

                const speedElement = document.getElementById('speed');
                if (speed === 0) {
                    speedElement.innerText = '--';
                    speedElement.style.color = '#aaa';
                } else {
                    speedElement.innerText = `${speed.toFixed(1)} kph`;
                    speedElement.style.color = '#4a90e2';
                }

                const directionElement = document.getElementById('direction');
                if (direction === -1) {
                    directionElement.innerText = '--';
                    directionElement.style.color = '#aaa';
                } else {
                    directionElement.innerHTML = `${degreesToCardinal(direction)}`;
                    directionElement.style.color = '#4a90e2';
                }

                const bearingElement = document.getElementById('bearing');
                if (bearing === -1) {
                    bearingElement.innerText = '--';
                    bearingElement.style.color = '#aaa';
                } else {
                    bearingElement.innerHTML = `${degreesToCardinal(bearing)}`;
                    bearingElement.style.color = '#9b59b6';
                }

                console.log('Valid data displayed - creating tracker');
                createTracker('auto');

            } else {
                // No data at all - remove trackers and clear display
                console.log('No data available - removing trackers and clearing display');
                removeTracker('auto');
                removeTracker('manual');
                timeElement.classList.remove('now');
                timeElement.innerText = '--';
                document.getElementById('distance').innerText = '--';
                document.getElementById('distance').style.color = '#aaa';
                document.getElementById('speed').innerText = '--';
                document.getElementById('speed').style.color = '#aaa';
                document.getElementById('direction').innerText = '--';
                document.getElementById('direction').style.color = '#aaa';
                document.getElementById('bearing').innerText = '--';
                document.getElementById('bearing').style.color = '#aaa';
            }
        }

        function testValidData() {
            console.log('=== Testing Valid Data ===');
            const data = {
                time_to_rain: 0.5,
                distance: 25.3,
                speed: 45.2,
                direction: 135,
                bearing: 315
            };
            updateDataDisplay(data);
        }

        function testAllInvalid() {
            console.log('=== Testing All Invalid Data ===');
            const data = {
                time_to_rain: 999,
                distance: 999,
                speed: 0,
                direction: -1,
                bearing: -1
            };
            updateDataDisplay(data);
        }

        function testPartialValid() {
            console.log('=== Testing Partial Valid Data ===');
            const data = {
                time_to_rain: 999,
                distance: 15.7,
                speed: 0,
                direction: -1,
                bearing: -1
            };
            updateDataDisplay(data);
        }

        function testNullData() {
            console.log('=== Testing Null Data ===');
            updateDataDisplay(null);
        }

        // Initialize
        updateTrackerStatus();
    </script>
</body>
</html>
